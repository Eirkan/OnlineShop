version: '3.9'

services:

  sqldata:
    image: mcr.microsoft.com/mssql/server:2019-latest

  redisdata:
    image: redis:alpine

  rabbitmq:
    image: rabbitmq:3-management-alpine

  product.api:
    image: ${DOCKER_REGISTRY-}productapi
    build:
      context: .
      dockerfile: Product/Product.Api/Dockerfile
    depends_on:
      - sqldata
      - redisdata
      - rabbitmq
    extra_hosts:
    - "localhost:192.168.65.2"